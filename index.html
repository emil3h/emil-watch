<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="site-title">watchlist</h1>
        <div class="filter-container">
            <div id="brand-filters" class="segmented-control">
                <!-- Filters will be injected here by JS -->
            </div>
        </div>
    </header>

    <main>
        <div id="watch-list" class="watch-grid">
            <!-- Watch cards will be injected here by JS -->
        </div>
    </main>

    <!-- Modal -->
    <div id="watch-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Watch Image">
                <h2 id="modal-title"></h2>
                <p id="modal-brand" class="brand-tag"></p>
                <div class="modal-details">
                    <p><strong>Price:</strong> <span id="modal-price"></span></p>
                    <p><strong>Movement:</strong> <span id="modal-movement"></span></p>
                    <p id="modal-description"></p>
                </div>
                <a id="modal-link" href="#" target="_blank" class="button">More info</a>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
